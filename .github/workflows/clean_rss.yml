name: Cleanup old feeds

on:
  schedule:
    - cron: "0 10 * * *"  # runs every day at 10:00 UTC

  workflow_dispatch:     # Allows manual trigger from the GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cron/requirements.txt  # dependencies

      - name: Run Python script to clean rss feeds
        env:
          MOTO_GP_TOKEN: ${{ secrets.MOTO_GP_TOKEN }}
          F1_TOKEN: ${{ secrets.F1_TOKEN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          TOMORROW_IO_API_KEY: ${{ secrets.TOMORROW_IO_API_KEY }}
        run: python -m cron.clean_rss
